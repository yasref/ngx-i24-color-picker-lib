<div class="container"
     [class]="position"
     [ngStyle]="{
    '--boxBg': boxBg,
    '--boxGap': boxGap,
    '--boxPadding': boxPadding,
    '--boxWidth': boxWidth,
    '--boxBorderRadius': boxBorderRadius,

    '--arrowWidth': arrowWidth,

    '--previewWidth': previewWidth,
    '--previewHeight': previewHeight,
    '--previewBorderRadius': previewBorderRadius,

    '--itemWidth': itemWidth,
    '--itemHeight': itemHeight,
    '--itemBorderRadius': itemBorderRadius
  }">
  <div *ngIf="showBox"
       class="colors-container">
    <span *ngFor="let c of ds"
          [ngStyle]="{ background: c }"
          (click)="select(c)"></span>
  </div>
  <span class="preview-box"
        [style.background]="value"
        (click)="showBox = !showBox"></span>
</div>
