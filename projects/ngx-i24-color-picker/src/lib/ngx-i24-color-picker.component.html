<div
  class="container"
  [ngStyle]="{
    '--boxBg': boxBg,
    '--boxPadding': boxPadding,
    '--previewWidth': previewWidth,
    '--previewHeight': previewHeight,
    '--previewBorderRadios': previewBorderRadios,

    '--itemWidth': itemWidth,
    '--itemHeight': itemHeight,
    '--itemBorderRadios': itemBorderRadios
  }"
>
  <span
    class="preview-box"
    [style.background]="value"
    (click)="showBox = !showBox"
  ></span>
  <div
    *ngIf="showBox"
    class="colors-container"
    [ngStyle]="{ gap , width: containerWidth }"
  >
    <span
      *ngFor="let c of ds"
      [ngStyle]="{ background: c }"
      (click)="select(c)"
    ></span>
  </div>
</div>
